<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalink Team - About Us</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same */
        /* Adding new contact form styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .navbar {
            background: #1a237e;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            cursor: pointer;
        }

        .navbar h1 {
            color: white;
            font-size: 1.5rem;
        }

        .contact-section {
            background: #f5f5f5;
            padding: 4rem 0;
            margin-top: 2rem;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .contact-info {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-info-item i {
            color: #1a237e;
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 30px;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a237e;
        }

        .submit-btn {
            background: #1a237e;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #283593;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-container {
                padding: 0 1rem;
            }

            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }
        }

        /* Previous responsive styles remain the same */

    </style>
</head>
<body>
    <nav class="navbar" onclick="goBack()">
        <h1>Back</h1>
    </nav>

    <section class="contact-section" data-aos="fade-up">
        <div class="contact-container">
            <h3 style="color: #1a237e; text-align: center; margin-bottom: 2rem; font-size: 1.8rem;">Contact Us</h3>
            <div class="contact-grid">
                <div class="contact-info">
                    <h4 style="color: #1a237e; margin-bottom: 1.5rem;">Get in Touch</h4>
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Philippines Cebu, CTU Argao Campus, Lamacan</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i>
                        <p>+9959578322</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <p>datalink@sia.com.sg</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-clock"></i>
                        <p>Mon - Fri: 9:00 AM - 6:00 PM</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h4 style="color: #2532ba; margin-bottom: 1.5rem;">Send us a Message</h4>
                    <form id="contactForm" onsubmit="return handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Datalink Team. All rights reserved.</p>
    </footer>

    <script>
        // Previous scripts remain the same
        
        // Add form handling
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to a server
            console.log('Form submitted:', data);
            
            // Show success message
            alert('Thank you for your message! We will get back to you soon.');
            
            // Reset form
            event.target.reset();
            
            return false;
        }

        AOS.init({
            duration: 1000,
            once: true
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        function goBack(){
            window.location.href="{% url 'userhomepage' %}"
        }
    </script>
</body>
</html>
